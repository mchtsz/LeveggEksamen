<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/admin.css">
    <title>Document</title>

  <body data-darkmode>
    <form action="/register" method="POST" id="registerForm">
      <h1>LAG BRUKER</h1>
